    <div>
        <img src="image/bank.png" >

    <h1>การโอนเงิน</h1>

            <option selected disabled>--เลือกธนาคาร-- </option>
            <option value="BAY"> กรุงศรีอยุธยา </option>
            <option value="K_bank"> กรุงไทย </option>
            <option value="sec"> กสิกรไทย </option>
            <option value="B_bank"> กรุงเทพ </option>
            <option value="scb"> ไทยพาณิชย์ </option>
            <option value="TMB"> ทืเอ็มบีธนาคาร </option>
        </select>
    </div>
    <div class="main_input">
        <h2> ชื่อผู้โอน </h2>
            <div class="input_field">
                <input type="name" id="name" placeholder=" name" required>
            </div>
         <h2> จำนวนเงิน </h2>
            <div class="input_field">
                 <input type="money" id="money" placeholder=" name" required>
            </div>
        <div class="button">
            <input type="submit" value="submit">
        </div>
    </div>
